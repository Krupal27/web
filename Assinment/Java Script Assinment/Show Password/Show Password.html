<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field with Show/Hide Functionality</title>
    <style>
        .password-container {
            position: relative;
            width: 200px;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            position: absolute;
            border: solid 1px;
            border-radius: 5px;
            padding: 8px;
            left: 0px;
            top: 60px;
            font-size: 16px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #password {
            background-color: rgba(79, 91, 156, 0.315);
            /* color: black; */
            border: none;
        }

        #Button {
            background-color: cadetblue;
            color: darkblue;
            font-weight: 600;
            letter-spacing: 1px;
            border: none
        }

        #Button:hover {
            color: black;
            background-color: ivory;
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <input type="password" class="password-input" id="password" placeholder="Enter your password">
        <span class="toggle-btn" id="Button">Show</span>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const Button = document.getElementById('Button');

        Button.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                Button.textContent = 'Hide';
            }
            else {
                passwordInput.type = 'password';
                Button.textContent = 'Show';
            }
        });
    </script>
</body>

</html>
