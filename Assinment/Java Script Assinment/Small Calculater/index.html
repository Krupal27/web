<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@800&family=Allura&family=Gabarito:wght@500&family=Great+Vibes&family=Jaldi&family=Lato:wght@100;300;400&family=Nanum+Gothic&family=Noto+Serif&family=Nunito:wght@300&family=Open+Sans:wght@300&family=Oswald:wght@200&family=Pacifico&family=Poppins:wght@300&family=Preahvihear&family=Roboto:wght@300;400&family=Sacramento&family=Signika+Negative:wght@300&family=Source+Code+Pro:wght@300&family=Source+Sans+3&family=Ubuntu:wght@300&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* font-family: 'Preahvihear', sans-serif; */
      }
      .container{
        width: 1200px;
        margin: 10px auto;
        /* text-align: center; */
      }
      h2{
        display: inline-block;
        background-color: cornflowerblue;
        padding: 10px 20px;
        border-radius: 10px;
      }
      input {
        width: 200px;
        border: none;
        margin: 20px 10px;
        background-color: honeydew;
        color: royalblue;
       }
        #num1, #num2{
          padding: 10px 20px;
        }
         button {
          padding: 10px 20px;
          background-color: black;
          color: white;
          border: none;
          border-radius: 8px;
          margin: 20px 5px;
          cursor: pointer;
        }
        #result {
          /* border: solid 1px; */
          padding: 10px 20px;
          border-radius: 8px;
        }
        h3{
          margin: 20px 0;
        }

    </style>
</head>
<body>
  <div class="container">
    <h2>Simple Calculator</h2>
    <div>
      <input type="tel" id="num1" placeholder="Enter first number">
      <input type="tel" id="num2" placeholder="Enter second number">
    </div>

    <div>
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtract</button>
      <button onclick="multiply()">Multiply</button>
      <button onclick="divide()">Divide</button>
    </div>

    <h3>Result: <span id="result">0</span></h3>
  </div>

    <script>
      
      let num1 = document.getElementById("num1");// ParseFloat() , Too converte String to Number
      let num2 = document.getElementById("num2");
      let result = document.getElementById("result")
      
      function add() {
          result.innerHTML = num1.value * 1 + num2.value * 1;
          // result.innerHTML = Number(num1.value) + Number(num2.value);
          // result.innerHTML = parseFloat(num1.value) + parseFloat(num2.value);
        }
        
        function subtract() {
          result.innerHTML = num1.value - num2.value; 
        }
        
        function multiply() {
          result.innerHTML = num1.value * num2.value;
        }
        
        function divide() {
          result.innerHTML = num1.value / num2.value;
        }        
        
    </script>
</body>
</html>
