<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div{
            height: 150px;
            width: 150px;
            display: none;
            margin: 10px;
            /* display: flex; */
        }
        button{
            padding: 10px 20px;
            background-color: #111;
            color: #fff;
            cursor: pointer;
            border: none;
            /* display: block; */
            margin: 20px;
        }
        #box-1{
            background-color: aqua;
        }
        #box-2{
            background-color: black;
        }
        #box-3{
            background-color: brown;
        }
        #box-4{
            background-color: rgb(0, 47, 135);
        }
    </style>
</head>
<body>

    <button id="btn">Fade-btn</button>
    
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
    <div id="box-4"></div>
    

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                // console.log(btn);

                $("#box-1").fadeToggle()
                $("#box-2").fadeToggle(3000)
                $("#box-3").fadeToggle(4000)
                $("#box-4").fadeToggle(5000)
            })
        })
    </script>
</body>
</html>
