<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 1300px;
            margin: 0 auto;
        }

        .row {
            display: flex;
        }

        .jcs {
            justify-content: space-between;
        }

        .align {
            align-items: center;
        }

        header {
            padding: 30px 0;
            background-color: turquoise;
        }

        .navbar {
            transition: all 1s ease-in-out;
        }

        .logo {
            font-size: 20px;
            color: black;
        }

        .links {
            transition: all 0.3s ease;
        }

        .links ul li {
            list-style: none;
            display: inline-block;
        }

        .links li a {
            text-decoration: none;
            color: black;
            margin: 0 20px;
            font-size: 20px;
        }

        #hamburger {
            font-size: 25px;
            display: none;
        }

        .navbar .active {
            left: 0px;
        }

        @media(min-width:576px) {
            .container {
                width: 565px;
            }

            #hamburger {
                display: block;
                cursor: pointer;
            }

            .links {
                position: absolute;
                top: 93px;
                left: -180px;
                height: 50%;
                background-color: turquoise;
            }

            .links ul li {
                display: block;
                margin: 10px 20px;
            }
        }

        @media(min-width:768px) {
            .container {
                width: 750px;
            }

            #hamburger {
                display: block;
                cursor: pointer;
            }

            .links {
                position: absolute;
                top: 93px;
                height: 50%;
                background-color: turquoise;
            }

            .links ul li {
                display: block;
                margin: 10px 20px;
            }
        }

        @media(min-width:992px) {
            .container {
                width: 980px;
            }

            #hamburger {
                display: none;
            }

            nav {
                display: block;
            }

            .links ul li a {
                display: inline;
            }

            .links {
                position: static;
                display: inline;
                background-color: transparenta;
                top: 0px;
            }

            .links ul li {
                display: inline;
            }
        }

        @media(min-width:1200px) {
            .container {
                width: 1200px;
            }

            #hamburger {
                display: none;
            }

            .links ul li {
                display: inline;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar row jcs align">
                <div class="logo">
                    <h2>logo</h2>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div id="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>


    <script>
        document.getElementById("hamburger").addEventListener("click", (e) => {
            console.log("called");
            e.preventDefault()
            document.querySelector('.links').classList.toggle('active');
        })
    </script>
</body>

</html>
