<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name">
            <!-- <button><img src="./images/search.png" alt=""></button> -->
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">20°c</h1>
            <h1 class="city">New Yourk</h1>
            <div>
                <div class="details">
                    <div class="row jsc align">
                        <div class="col-6 row jcs align">
                            <img src="./images/humidity.png" alt="">
                            <div>
                                <p class="humidity">50%</p>
                                <p>humidity</p>
                            </div>
                        </div>
                        <div class="col-6 row jcs align">
                            <img src="./images/wind.png" alt="">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const URL = "https://api.openweathermap.org/data/2.5/weather?units=matric&q=";
        const apikey = "bf811a07ef359a41fb45ccf5be5a6a86";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon")

        async function chakeWeather(city) {
            const respons = await fetch(URL + city + `&appid=${apikey}`);
            let result = await respons.json();
            console.log(result);

            document.querySelector(".city").innerHTML = result.name
            let resulttemp = result.main.temp / 10
            console.log(resulttemp);
            document.querySelector(".temp").innerHTML = Math.round(resulttemp) + "°c"
            document.querySelector(".humidity").innerHTML = result.main.humidity + "%"
            document.querySelector(".wind").innerHTML = result.wind.speed + " kh/h"

            if (result.weather[0].main == "Clouds") { 
                weatherIcon.src = "images/clouds.png"
            }
            else if (result.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear.png"
            }
            else if (result.weather[0].main == "Snow") {
                weatherIcon.src = "images/snow.png"
            }
            else if (result.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.png"
            }
            else if (result.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.png"
            }
            else if (result.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.png"
            }
        }

        searchBtn.addEventListener("click", () => {
            chakeWeather(searchBox.value)
        })
    </script>
</body>

</html>
