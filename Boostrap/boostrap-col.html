<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .row{
            display: flex;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        .col-50{
            width: 50%;
            border: solid 1px;
        }
        .col-30{
            width: 30%;
            border: solid 1px;
        }
        .col-25{
            width: 30%;
            border: solid 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-50">col-50</div>
            <div class="col-50">col-50</div>
        </div>
        <div class="row">
            <div class="col-30">col-30</div>
            <div class="col-30">col-30</div>
            <div class="col-30">col-30</div>
        </div>
        <div class="row">
            <div class="col-25">col-25</div>
            <div class="col-25">col-25</div>
            <div class="col-25">col-25</div>
            <div class="col-25">col-25</div>
        </div>
    </div>
    
</body>
</html>
