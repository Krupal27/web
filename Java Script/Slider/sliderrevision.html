<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .slider-item{ width: 1000px; margin: 0 auto;}
    .slider-item img{ width: 100%;}
    .slider-effect{ animation: slidereffect 3s;}
    @keyframes slidereffect{
        0%{ transform: scale(.4);}
        100%{ transform: scale(1);}
    }

    /* .slider-item { width: 1000px; margin: 0 auto;  }

</style>

</head>
<body>

    <div class="slider">
        <div class="slider-item"><img src="img/BG . landing.jpg" alt=""></div>
        <div class="slider-item"><img src="img/img 1 lan..jpg" alt=""></div>
        <div class="slider-item"><img src="img/img 6 lan.jpg" alt=""></div>
        <div class="slider-item"><img src="img/sec-3 img.jpg" alt=""></div>
        <div class="slider-item"><img src="img/img 1 lan..jpg" alt=""></div>
    </div>
    
    <script>
        let SliderData = document.getElementsByClassName("slider-item");
        let counter = 0

        function Slider() {
            for (let index = 0; index < SliderData.length; index++) {
                SliderData[index].style.display="none"
                SliderData[index].classList.remove("slider-effect")
                
            }
            if (counter >= SliderData.length) {
                counter = 0
            } 
            console.log("called",counter);
            SliderData[counter].style.display="block"
            SliderData[counter].classList.add("slider-effect")
            counter++;
            setTimeout(Slider, 3000);
        }
        Slider()
    </script>

</body>
</html>
