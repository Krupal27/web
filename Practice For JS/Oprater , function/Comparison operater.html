<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        let a = 2
        let b = 4

        console.log(a == b);// value compare
        // console.log(a != b);
        console.log(a === b); // use = data type compare
        console.log(a !== b); 
        console.log(a < b); 
        console.log(a > b); 
    </script>
    
</body>
