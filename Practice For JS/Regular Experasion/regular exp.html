<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            padding: 100px;
        }

        input {
            width: 250px;
            padding: 10px 20px;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        button {
            cursor: pointer;
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            background-color: rgba(0, 0, 255, 0.696);
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <form action="#" onclick="validform()">
        <div>
            <!-- <label for="username">Username :</label> -->
            <input placeholder="Enter Your Username" type="text" name="" id="name">
            <p id="pera1"></p>
        </div>
        <div>
            <!-- <label for="email">Email</label> -->
            <input placeholder="Enter Your email" type="email" name="" id="email">
            <p id="pera2"></p>
        </div>
        <div>
            <!-- <label for="password">Password</label> -->
            <input placeholder="Enter Your password" type="password" name="" id="password">
            <p id="pera3"></p>
        </div>
        <div>
            <!-- <label for="confirm-password">Confirm-password</label> -->
            <input placeholder="confirm-password" type="password" name="" id="confirm-password">
            <p id="pera4"></p>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>


    <script>
        let yname = document.getElementById("name");
        let yemail = document.getElementById("email");
        let ypassword = document.getElementById("password")
        let yconfirmpassword = document.getElementById("confirm-password");
        let pera1 = document.getElementById("pera1");
        let pera2 = document.getElementById("pera2");
        let pera3 = document.getElementById("pera3");
        let pera4 = document.getElementById("pera4");
        console.log(yconfirmpassword);

        function validform() {
            let validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$/;
            if (yname.value == '') {
                pera1.innerHTML = "Please Enter Your Name"
                pera1.style.color = 'red'
                event.preventDefault()
            }
            else {
                pera1.innerHTML = "Valid Name"
                pera1.style.color = 'green'

            }

            if (yemail.value.length < 6) {
                pera2.innerHTML = "more then 6 letter required"
                pera2.style.color = 'red'
                event.preventDefault()
            }
            else if (yemail.value != '') {
                if (yemail.value.match(validRegex)) {
                    pera2.innerHTML = 'valid email address'
                    pera2.style.color = "green"
                    console.log(yemail.value);
                    // event.preventDefault()
                }
                else {
                    pera2.innerHTML = "not valid email address"
                    event.preventDefault()
                }
            }
            else {
                pera2.innerHTML = "ok"
            }

            if (ypassword.value.length < 8) {
                pera3.innerHTML = 'more then 8 letters required'
                pera3.style.color = 'red'
                event.preventDefault()
            }
            else if (ypassword.value != '') {
                if (ypassword.value.search(/[0-9]/) == -1) {
                    pera3.innerHTML = "inclued atleast 1 numaric value"
                    event.preventDefault()
                }
                else if (ypassword.value.search(/[A-Z]/) == -1) {
                    pera3.innerHTML = "inclued atleast 1 uppercase character"
                    event.preventDefault()
                }
                else if (ypassword.value.search(/[a-z]/) == -1) {
                    pera3.innerHTML = "inclued atleast 1 lowercase character"
                    event.preventDefault()
                }
                else if (ypassword.value.search(/[!,@,#,$,%,^,&,*]/) == -1) {
                    pera3.innerHTML = "inclued atleast 1 special symbols (!,@,#,$,%,^,&,*)"
                    event.preventDefault()
                }
                else {
                    pera3.innerHTML = 'valid pssword'
                    pera3.style.color = 'green'
                    console.log(ypassword.value);
                }
            }
            else {
                pera3.innerHTML = ''
            }

            if (yconfirmpassword.value != ypassword.value) {
                pera4.innerHTML = 'password not matches';
                pera4.style.color = 'red'
                event.preventDefault()

            }
            else {
                pera4.innerHTML = 'password are match';
                pera4.style.color = 'green'
                console.log(yconfirmpassword.value);
            }
            // return false
        }


    </script>
</body>

</html>
