    <h4>do while loop</h4>
    <p>The do...while statements combo defines a code block to be executed once, and repeated as long as a condition is true.
    <br>The do...while is used when you want to run a code block at least one time.</p>

    <script>

        let a = 20
        do {
            console.log(a++);
        } while (a < 10);
        console.log(a);
    </script>
