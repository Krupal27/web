<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let sum = 10;
        let arr = [1, 2, 4, 5, 6]
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
               if (arr[i] + arr[j] == sum) {
                console.log(`${arr[i]} + ${arr[j]} == ${sum}`);
               }else{
                console.error()
               }
                
            }
            
        }
    </script>

</body>

</html>
