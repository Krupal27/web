<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            width: 700px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="slider">
        <img class="slider-img" src="img/Img 3.jpg" alt="">
        <img class="slider-img" src="img/Img 5.jpg" alt="">
        <img class="slider-img" src="img/Img 6.jpg" alt="">
        <img class="slider-img" src="img/Natural 2.jpg" alt="">
        <img class="slider-img" src="img/Natural 3.jpg" alt="">
    </div>

    <script>
        let sliderData = document.getElementsByClassName("slider-img")
        let count = 0

        function slider() {
            for (let index = 0; index < sliderData.length; index++) {
                console.log(sliderData[index]);
                sliderData[index].style.display = "none"   
            }
            if (count >= sliderData.length ) {
                count = 1
            }
            // console.log(count);
            sliderData[count].style.display = "block"
            count++;
    
            setTimeout(slider , 2000);
        }
        slider()
    </script>
    
</body>
</html>
