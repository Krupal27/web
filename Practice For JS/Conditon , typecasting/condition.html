<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p>Type Casting means One data type to converted another data type that called type Casting</p>

    <script>
        let mark = prompt("Enter Your Name")
        mark = Number.parseInt(mark);

        if(mark < 35){
            alert("try again")
        }
        else if (mark > 50 && mark < 60) {
            alert("Average")
        }
        else if (mark > 60 && mark < 80) {
            alert("First Class")
        }
        else if(mark > 80 && mark < 100){
            alert("A++ Pass")
        }
        else if (mark > 100) {
            alert("Error")
        }
        

        console.log(mark);
        console.log(typeof mark);
    </script>
    
</body>
</html>
