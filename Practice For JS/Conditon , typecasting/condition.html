<!DOCTYPE html>
<html lang="en">

<body>


    <p>Type Casting means One data type to converted another data type that called type Casting</p>

    <script>
        
        let marks = prompt("Enter Your Mark")
            marks = Number.parseInt(marks) 

        if (marks < 35) {
            alert("your are not aligible")
        } 
        else if(marks > 35 && marks < 50){
            alert("Good marks")
        }
        else if(marks > 50 && marks < 80){
            alert("Average marks")
        }
        else if(marks > 80 && marks < 100){
            alert("A++ marks")
        }
        else if(marks > 100){
            alert("Error")
        }
        else {
            alert("you are aligible")  
        }

        // console.log(marks);
        // console.log(typeof marks);
    </script>
    
</body>
