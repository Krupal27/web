<!DOCTYPE html>

<body>
    

    <!-- Programmining execution  -->

    <!-- Promise As an object , single time return result, 2 Peramiters Resolved and reject -->
    <script>
        let p = new Promise((resolved , reject)=>{
            let a = 2 + 2;
            if (a === 4) {
                resolved("Done");
            }
            else{
                reject("Failed");
            }
        })
        console.log(p);
        p.then((msg)=>{
            console.log("this is " + msg);
        }).catch((msg)=>{
            console.log("this is " + msg);
        })

        //     })

    </script>


</body>
