<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = "     Hello I am Something       "
        let Krupal = "My Name is Krupal"
        // console.log(a);

        let b = a.toLowerCase();
        console.log(b);

        let c = a.toUpperCase();
        console.log(c);

        let d = a.trim();// To Remove Extra Space 
        console.log(d);

        let e = a.trimEnd(); // To Remove Extra Space - End
        console.log(e);

        let f = a.trimStart(); // To Remove Extra Space - start
        console.log(f);

        // task for String

        let g = Krupal.split(' ').reverse().join(' ');
        console.log(g);
    </script>

</body>

</html>
