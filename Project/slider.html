<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .sec-two .secnd-text p {
      text-align: center;
      width: 70%;
      line-height: 30px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .sec-three {
      padding: 40px 0;
      background-color: #f7f7f7;
    }

    .sec-three .main-tital {
      padding: 30px 0;
    }

    .sec-three .main-tital:after {
      background-color: #c4c2c2;
      content: "";
      height: 2px;
      left: 0;
      position: absolute;
      right: 0;
      width: 115px;
      display: block;
      margin: 0 auto;
    }

    /* slider */

    body {
      position: relative;
      height: 100%;
    }

    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-wrapper {
      margin: 30px 0;
    }

    .swiper {
      width: 80%;
      height: 80%;
    }

    .swiper-slide {
      width: 30%;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .swiper-slide img {
      display: block;
      margin: 0 auto;
      width: 85%;
      object-fit: cover;
    }

    /* .swiper-slide:hover{
    transform: scale(50%);
    transition: all .05s;
} */

    .swiper-slide h3 {
      font-size: 25px;
      padding: 14px 0;
    }

    .swiper-slide p {
      font-size: 15px;
      padding: 10px 0;
    }

    .swiper-slide .slider-btn {
      font-size: 11px;
      border: none;
      cursor: pointer;
      /* padding: 1px 15px; */
      /* background-color: #004f64; */
      color: #fff;
      border-radius: 7px;
      transition: all 0.2s initial;
      font-weight: 600;
    }

    .swiper-slide .slider-btn {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #004f64;
    }

    .swiper-slide .slider-btn:hover {
      color: blue;
      background-color: #fff;
    }
  </style>
</head>

<body>

  <section class="sec-three">
    <div class="container">
      <div class="row">
        <div data-aos="fade-up">
          <!-- <div class="main-tital">
            <h3>Our Services</h3>
          </div> -->
          <div data-aos="fade-up" data-aos-duration="2000" class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/Product/f1.jpg" alt="">
                <!-- <h3>LABORATORY TEST</h3> -->
                <!-- <p>Laboratory tests should done to prevent spreading of infectious disease among workers.</p> -->
                <!-- <a href="img/Product/f2.jpg" class="slider-btn">READ MORE</a> -->
              </div>
              <div class="swiper-slide">
                <img src="img/Product/f3.jpg" alt="">
                <!-- <h3>ECG</h3> -->
                <!-- <p>ECG means electro cardio gram, should be done to know about nomal heart</p> -->
                <!-- <a href="./2 ECG/index.html" class="slider-btn">READ MORE</a> -->
              </div>
              <div class="swiper-slide">
                <img src="img/Product/f4.jpg" alt="">
                <!-- <h3>X RAY</h3> -->
                <!-- <p>X RAY should be done for lungs diseases. Like it can detect TB, SILICOSIS, and past major
                  lungs problem.</p> -->
                <!-- <a href="img/Product/f5.jpg" class="slider-btn">READ MORE</a> -->
              </div>
              <div class="swiper-slide">
                <img src="img/Product/f5.jpg" alt="">
                <!-- <h3>COMPLETE HEALTH CHECKUP</h3> -->
                <!-- <P>we provide healthy living and intensive health check-up service for your employees.</P> -->
                <!-- <a href="./4 Complate Health Checkup/index.html" class="slider-btn">READ MORE</a> -->
              </div>
              <div class="swiper-slide">
                <img src="img/Product/f6.jpg" alt="">
                <!-- <h3>FORM 32 AND 33</h3> -->
                <!-- <p>As per factory act 1963, health check up should be done for all employees.</p> -->
                <!-- <a href="./5 Form 32 & 33/index.html" class="slider-btn">READ MORE</a> -->
              </div>
              <div class="swiper-slide">
                <img src="img/Product/f7.jpg" alt="">
                <!-- <h3>AUDIOMETRY CHECKUP</h3> -->
                <!-- <P>If a noise exposure assessment confirms that workers are exposed to excess.</P> -->
                <!-- <a href="./6 Audiomatry chechup/index.html" class="slider-btn">READ MORE</a> -->
              </div>
              <div class="swiper-slide">
                <img src="img/Product/n1.jpg" alt="">
                <!-- <h3>SPIROMETRY CHECKUP</h3> -->
                <!-- <P>Spirometry, the most common type of pulmonary function test (PFT)..</P> -->
                <!-- <a href="./7 spirometry chechup/index.html" class="slider-btn">READ MORE</a> -->
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      spaceBetween: 30,
      // centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
